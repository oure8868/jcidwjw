<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ブログ一覧</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<header>
		<!--スマートフォン-->
		<nav class="menu">
			<div class="logo">
				<a href="#"><img th:src="@{/images/logo.png}" alt=""></a>
			</div>
			<div class="menu-contents">
				<div class="menu-inner">
					<ul>
						<li class="menu__item"></li>
						<li class="menu__item"><a href="">ブログ一覧</a></li>
					</ul>
				</div>
				<div class="menu-toggle_btn">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</nav>
		<!--pc-->
		<nav class="pc">
			<div class="pc-inner">
				<div class="pc-logo">
					<a href=""><img th:src="@{/images/logo.png}" alt=""></a>
				</div>
				<ul class="pc-list">
					<li class="pc-list__item" th:text="${accountName}"></li>
					<li class="pc-list__item"><a th:href="@{/blog/list}">ブログ一覧</a></li>
					<li class="pc-list__item"><a th:href="@{/blog/logout}">ログアウト</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<div class="main-inner">
			<section class="register-section">
				<h2>ブログ編集画面</h2>
				<form th:action="@{/blog/edit/process}" method="post" enctype="multipart/form-data">
					<div class="register-section-details">
						<div class="register-section-details_flex">
							<div>ブログ名</div>
							<input type="text" name="blogTitle" th:value="${blog.blogTitle}">
						</div>
						<div class="register-section-details_flex">
							<div>カテゴリー</div>
							<select name="categoryName">
								<option value=""></option>
								<option value="本田" th:selected="${blog.categoryName} == '本田'">本田
								</option>
								<option value="豊田" th:selected="${blog.categoryName} == '豊田'">豊田
								</option>
								<option value="日産" th:selected="${blog.categoryName} == '日産'">日産</option>
							</select>
						</div>
						<div class="register-section-details_flex">
							<div>ブログ画像</div>
							<input type="file" name="blogImage">
						</div>
						<div class="register-section-details_flex">
							<div>ブログの説明</div>
							<textarea name="article" placeholder="商品の説明文" th:text="${blog.article}"></textarea>
						</div>

					</div>
					<div class="register-section-details_button">
						<input type="hidden" name="blogId" th:value="${blog.blogId}">
						<button class="register">編集</button>
						<button class="back-btn" onclick="history.back();" type="button">戻る</button>
					</div>
				</form>
				<form th:action="@{/blog/delete}" method="post">
					<div class="register-section-details_button">
						<input type="hidden" name="blogId" th:value="${blog.blogId}">
						<button class="register">削除</button>
					</div>
				</form>
			</section>
		</div>
	</main>
	<footer>
		<div>
			<small>&copy; 2024 Oukeni</small>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="./js/common.js"></script>
</body>

</html>
